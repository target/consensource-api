##########################################################
# This compose file is for running tests with tarpaulin
#########################################################

version: "3.3"

services:
  test-postgres:
    image: postgres:alpine
    container_name: test-postgres
    restart: always
    environment:
      POSTGRES_USER: consensource
      POSTGRES_PASSWORD: consensource
      POSTGRES_DB: consensource
    volumes:
      - "./tables:/docker-entrypoint-initdb.d"
    expose:
      - 5432
  
  test-rest-api:
    image: target/consensource-api:tarpaulin
    container_name: test-rest-api
    environment:
        - TRAVIS_BRANCH="$TRAVIS_BRANCH"
        - TRAVIS_JOB_ID="$TRAVIS_JOB_ID"
        - COVERALLS_TOKEN="$COVERALLS_TOKEN"
    volumes:
      - ./../:/tarpaulin
    security_opt:
      - seccomp:unconfined
    expose:
      - 9009
      - 9010
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - test-postgres
    environment:
      ROCKET_ADDRESS: "0.0.0.0"
      ROCKET_PORT: "9009"
      PG_USERNAME: "consensource"
      PG_PASSWORD: "consensource"
      PG_HOST: "test-postgres"
      PG_PORT: "5432"
      PG_DB_NAME: "consensource"
    command: |
      bash -c "
        RETRIES=5
        DB_PORT=5432

        # Wait until Postgres is up to start the server
        until netcat -q 1 test-postgres $$DB_PORT </dev/null || [ $$RETRIES -eq 0 ]; do
          echo Waiting for Postgres server, $$((RETRIES--)) remaining attempts...
          sleep 1
        done
        
        cd tarpaulin
        set -e # Exit on errors

        if [ ! -z $SEND_REPORT ] && [ $SEND_REPORT -eq 1 ]; then
          # Avoid any merge commits generated by travis (screws up coveralls reporting)
          git checkout $TRAVIS_BRANCH 

          # Send to coveralls using repo token
          # This method works with sending coverage data from a container on a travis-ci VM
          cargo tarpaulin --ignore-tests --coveralls $COVERALLS_TOKEN --report-uri https://coveralls.io/api/v1/jobs -- --nocapture --test-threads=1
        else
          cargo tarpaulin -v --ignore-tests -- --nocapture --test-threads=1
        fi;
      "
